# ===============================
# Gradle Build Configuration
# ===============================

# Aumenta la memoria y usa un recolector de basura más eficiente para builds más estables
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Habilita AndroidX (ya está correcto)
android.useAndroidX=true
android.enableJetifier=true


# Reduce el tamaño de las clases R y mejora tiempos de compilación
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=true
android.enableAppCompileTimeRClass=true

# Compilaciones más predecibles
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Opcional: para builds reproducibles en distintos entornos
org.gradle.caching=true
